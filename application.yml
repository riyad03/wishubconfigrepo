# application.yml
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

management:
  endpoints:
    web:
      exposure:
        include: "*"
